<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Booking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
</head>
<body class="bg-light">
    <div class="container">
        <div class="page-header">
            <h3>Choose your booking options</h3>
        </div>
        <h4><img src="images/spoon.png" class="img-fluid"> East-Wind Edinburgh</h4>
        <p>Designer Outlet Center<br />Almondvale Ave<br />Livingston</p>
        <div class="row">
            <div class="col-sm">

                <!--set up people number & meal type selecter-->
                <select id="people-number">
                    <option value="1">1 people</option>
                    <option value="2" selected="selected">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                </select>

                <select id="meal-type">
                    <option value="lunch">lunch</option>
                    <option value="dinner" selected="selected">dinner</option>
                </select>

                <!--set up bootstrap-datepicker-->
                <form id="eventForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-5 date">
                            <div id="embeddingDatePicker"></div>
                            <input type="hidden" id="selectedDate" name="selectedDate" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm">
                <div class="col-sm">
                    <div class="card">
                        <div class="card-header">
                            <h4>Select an option below:</h4>
                        </div>
                        <div class="card-body">
                            <ul id="option-group" class="list-group list-group-flush">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="myJS/booking_option.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
